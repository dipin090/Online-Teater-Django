{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class=" row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 15rem;">
  <img class="card-img-top" src="{{i.img.url}}"width="100" height="180" alt="Card image cap">
  <div class="card-body">
    <h5><a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">{{i.name}}</a></h5>
    <p class="card-text">{{i.desc}}</p>

  </div>
</div>

        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
